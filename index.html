<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Lyric Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="/lyrics.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>

    <script src="/lyrics.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mx-auto song-info">
                <h4>Artist:</h4><h2>Will Smith</h2><br/>
                <h4>Song:</h4> <h2>Just The Two of Us</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" id="lyrics">

            </div>
            <div class="col-sm-6" id="plots">
                <div style="position:fixed;">
                    <div id="lyric-line-isolation">
                        Hover over a lyric to see the words' part of speech here.
                    </div>
                    <div style="display:none;">
                        X Variable: <select id="x-var-select"></select><br/>
                        y Variable: <select id="y-var-select"></select>
                    </div>
                    <div id="scatter-plot"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function() {
        getNewSong();

        // Rebuild the scatter plot if you change which variables to show
        jQuery('#y-var-select, #x-var-select').change(buildScatterPlot);
    });
</script>
</html>
