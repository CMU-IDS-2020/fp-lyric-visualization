<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Lyric Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="/lyrics.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <script src="https://d3js.org/d3.v4.js"></script>

    <script src="/lyrics.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <center class="col">
                <h1>
                    Song comparator
                </h1>
                <button type="button" id="get-new-song-button" class="btn btn-primary" onclick="getNewSong()" style="display:none;">Re-Run With New Songs</button>
            </center>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="col mx-auto song-info">
                    <h4>Artist:</h4><input type="text" name="artist0" value="Vanilla Ice" class="form-control"/><br/>
                    <h4>Song:</h4><input type="text" name="song0" value="Ice Ice Baby" class="form-control"/></h2>
                </div>
                <div id="lyrics0"></div>
            </div>
            <div class="col-sm-4" id="plots">
                <div style="position: fixed;">
                    <div id="lyric-line-isolation" style="display: none;">
                        Hover over a lyric to see the words' part of speech here.
                    </div>
                    <div style="margin: 0.5em 0px;">
                        Each point is a: <input id="scatter-plot-toggle" type="checkbox" checked data-toggle="toggle" data-on="Line" data-off="Word" data-onstyle="primary" data-offstyle="info">
                    </div>
                    <div id="lyrics-plot" style="display:none;">
                        <div>
                            X Variable: <select id="x-var-select" class="form-control"></select><br/>
                            y Variable: <select id="y-var-select" class="form-control"></select>
                        </div>
                        <div id="scatter-plot"></div>
                    </div>
                    <div id="lines-plot">
                        <div>
                            X Variable: <select id="x-var-lines-select" class="form-control"></select><br/>
                            y Variable: <select id="y-var-lines-select" class="form-control"></select>
                        </div>
                        <div id="lines-scatter-plot"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="col mx-auto song-info">
                    <h4>Artist:</h4><input type="text" name="artist1" value="Queen" class="form-control"/><br/>
                    <h4>Song:</h4><input type="text" name="song1" value="Under Pressure" class="form-control"/></h2>
                </div>
                <div id="lyrics1"></div>
            </div>
        </div>
    </div>

    <!-- Loading modal -->
    <div class="modal" id="loadingModal">
        <div style="width:100%;height:100%;text-align:center;padding-top:40vh;font-size:3rem;color:#4fc0f7;">
            Loading...
            <div class="spinner-border" style="width:5rem;height:5rem;">
                <span class="sr-only">Loading...</span>
            </div>
            <h5>This may take a minute</h5>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function() {
        getNewSong();

        // Rebuild the scatter plot if you change which variables to show
        jQuery('#y-var-select, #x-var-select').change(buildScatterPlot);
        jQuery('#y-var-lines-select, #x-var-lines-select').change(buildLinesScatterPlot);

        // Toggle displays of lines or words plot functionality
        jQuery('#scatter-plot-toggle').change(function() {
            jQuery('#lyrics-plot, #lines-plot').toggle();
        });

        // When changing the song, enable the button
        jQuery('input[name="artist0"], input[name="song0"], input[name="artist1"], input[name="song1"]').keyup(function() {
            jQuery('#get-new-song-button').show();
        });
    });
</script>
</html>
